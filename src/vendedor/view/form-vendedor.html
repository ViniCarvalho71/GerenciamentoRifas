<form id="form-vendedor" enctype="multipart/form-data">
    <div class="form-group">
        <label>Nome</label>
        <input type="text" name="NOME" id="NOME" class="form-control">
    </div>
    <div class="form-group">
        <label>Celular</label>
        <input type="tel" name="CELULAR" id="CELULAR" class="form-control">
    </div>
    <div class="form-group">
        <label>login</label>
        <input type="tel" name="LOGIN" id="LOGIN" class="form-control">
    </div>
    <div class="form-group">
        <label>Senha</label>
        <input type="tel" name="SENHA" id="SENHA" class="form-control">
    </div>
    <div class="form-group">
        <label>Tipo de acesso</label>
        
        <select name="TIPO_ID" id="TIPO_ID">
            <option value="">Selecione um tipo</option>
        </select>
    </div>
    <input type="hidden" name="ID" id="ID">
