<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="libs/css/bootstrap.css">
    <link rel="stylesheet" href="libs/css/rifas.css">
    <link rel="shortcut icon" href="img/ticket.png" type="image/x-icon">
    <title>Login</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row justify-content-center mt-5">
            <div class="col-12 col-sm-8 col-md-3 bg-dark text-center rounded">
                <img class="img-fluid logo" src="img\ticket.png" alt="">
                <h1 class="text-white">Login</h1>
                <form>
                    <div class="form-group mt-5">
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
                    </div>
                    <div class="form-check mb-3">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label text-white" for="exampleCheck1">Manter logado</label>
                    </div>
                    <button type="submit" class="btn btn-primary mb-3">Entrar</button>
                </form>


            </div>
        </div>
    </div>
</body>
<script src="libs/js/jquery-3.6.0.js"></script>
<script src="libs/js/bootstrap.js"></script>

</html>
